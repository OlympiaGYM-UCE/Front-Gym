name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint || echo "Lint warnings detected, but continuing deployment..."

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Add EC2 host to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "18.232.151.116 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJiAdc5WldVUrQtnwONSgzLpVcIdy9U9V1D5ekSCmeFc" >> ~/.ssh/known_hosts


      - name: Create SSH key
        env:
          PEM_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${PEM_KEY}" > deploy_key.pem
          chmod 600 deploy_key.pem

      - name: Copy files to EC2
        env:
          EC2_HOST: 18.232.151.116
          EC2_USER: ubuntu
        run: |
          scp -i deploy_key.pem -r dist ${EC2_USER}@${EC2_HOST}:/home/ubuntu/

      - name: Deploy to EC2
        env:
          EC2_HOST: 18.232.151.116
          EC2_USER: ubuntu
        run: |
          ssh -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            sudo mkdir -p /home/ubuntu/temp-dist
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo systemctl restart nginx  # Si usas Apache, cambia a: sudo systemctl restart apache2
          EOF

