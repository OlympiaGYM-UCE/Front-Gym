name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint || echo "Lint warnings detected, but continuing deployment..."

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Add EC2 host to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "54.227.177.12 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJiAdc5WldVUrQtnwONSgzLpVcIdy9U9V1D5ekSCmeFc" >> ~/.ssh/known_hosts


      # Paso 1: Crear el archivo deploy_key.pem
      - name: Create deploy_key.pem
        env:
          PEM_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${PEM_KEY}" > deploy_key.pem
          chmod 600 deploy_key.pem

      # Paso 2: Copiar los archivos a /home/ubuntu/temp-dist
      - name: Copy files to EC2
        env:
          EC2_HOST: 54.227.177.12
          EC2_USER: ubuntu
        run: |
          scp -i deploy_key.pem -r dist/* ${EC2_USER}@${EC2_HOST}:/home/ubuntu/temp-dist

      # Paso 3: Conectarse a la instancia y mover los archivos
      - name: Move files to /var/www/html
        env:
          EC2_HOST: 54.227.177.12
          EC2_USER: ubuntu
        run: |
          ssh -i deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            sudo rm -rf /home/ubuntu/temp-dist/*
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/temp-dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
          EOF

      # Verificaciones adicionales
      - name: Verify files copied to EC2
        run: |
          ssh -i deploy_key.pem ${EC2_USER}@${EC2_HOST} "ls -la /home/ubuntu/temp-dist"

      - name: Verify files moved to /var/www/html
        run: |
          ssh -i deploy_key.pem ${EC2_USER}@${EC2_HOST} "ls -la /var/www/html"

      - name: Verify file permissions
        run: |
          ssh -i deploy_key.pem ${EC2_USER}@${EC2_HOST} "ls -la /var/www/html"
